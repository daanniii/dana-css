<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>join us</title>
  <link rel="stylesheet" href="join.css">
</head>

<body>
  <div id="container">
    <h1>💛 Welcome to Dana site</h1>
    <form>
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="uid">아 이 디</label>
            <input type="text" id="uid" autofocus placeholder="5자 ~ 10자 사이, 공백없이" required>
          </li>
          <li>
            <label for="umail">이 메 일</label>
            <input type="email" id="umail" required>
          </li>
          <li>
            <label for="pwd1">비밀번호</label>
            <input type="password" id="pwd1" placeholder="문자와 숫자, 특수 기호 포함 8자 이상" required>
          </li>
          <li>
            <label for="pwd2">비밀번호 확인</label>
            <input type="password" id="pwd2" required>
          </li>
          <li>
            <label for="path">가입 경로</label>
            <select id="path">
              <option value="friend">지인추천</option>
              <option value="eium">이음페이지</option>
              <option value="git">깃헙 검색</option>
              <option value="etc">기타</option>
            </select>
          </li>
          <li>
            <label for="memo">가입 목적</label>
            <textarea cols="40" rows="4" placeholder="가입 이유를 간단히 작성해주세요"></textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 업로드 소식</legend>
        <input type="radio" name="mailing" id="mailing_y" checked>
        <label for="mailing_y">메일 수신</label>
        <input type="radio" name="mailing" id="mailing_n">
        <label for="mailing_n">메일 수신 안 함</label>
      </fieldset>
      <fieldset>
        <legend>관심 학습내용</legend>
        <input type="checkbox" name="html" id="html_y" checked>
        <label for="html_y">HTML</label>
        <input type="checkbox" name="css" id="css_y">
        <label for="css_y">CSS</label>
        <input type="checkbox" name="JS" id="JS_y">
        <label for="JS_y">JS</label>
      </fieldset>
      <div id="buttons">
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
      </div>
    </form>
  </div>
</body>

</html>
