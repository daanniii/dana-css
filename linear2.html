<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>linear2</title>
  <style>
    div {
      width: 500px;
      height: 300px;
      border-radius: 10px;
    }

    .grad {
      background: rgb(53, 240, 153);
      background: linear-gradient(45deg, rgb(53, 240, 153, white);
    }
  </style>
</head>

<body>
  <div class="grad"></div>
</body>

</html>
